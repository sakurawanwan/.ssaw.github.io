<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のウェブページ</title>
</head>
<body>

    <h1>ようこそ！HTMLの基本を学ぼう</h1>

    <p>
        これは最初の段落です。ウェブページは、このHTMLという言語で骨組みが作られています。
    </p>

    <h2>重要な要素</h2>
    <ul>
        <li><code>&lt;h1&gt;</code> 〜 <code>&lt;h6&gt;</code>: 見出しを定義します。</li>
        <li><code>&lt;p&gt;</code>: 段落（パラグラフ）を定義します。</li>
        <li><code>&lt;ul&gt;</code> と <code>&lt;li&gt;</code>: 箇条書きリストを定義します。</li>
    </ul>

    <p>
        <strong>このテキストは重要です。</strong>
        <a href="https://www.google.com" target="_blank">ここをクリックするとGoogleに移動します。</a>
    </p>

</body>
</html>
